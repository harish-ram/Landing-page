<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>OptimCloud</title>
    <script type="text/javascript">
      var segmentCount = 0;
      var l = window.location;
      l.replace(
        l.protocol +
          '//' +
          l.hostname +
          (l.port ? ':' + l.port : '') +
          '/Landing-page/?p=' +
          l.pathname
            .slice(1)
            .split('/')
            .slice(segmentCount)
            .join('/')
            .replace(/&/g, '~and~')
      );
    </script>
  </head>
  <body></body>
</html>
